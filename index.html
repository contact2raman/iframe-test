<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #chat-container {
            width: 400px;

            position: relative;
        }

</head>
<body>
    <div id="chat-container"></div>
    <script>
        KoreChatSDK.chatConfig.botOptions.API_KEY_CONFIG.KEY = '611c2fa9aa6c41be9acfbdd5e1597b27576f284efa9047f898fba47a7b9726a6st5e';
        KoreChatSDK.chatConfig.container = document.getElementById("chat-container");
